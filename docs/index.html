<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encode/Decode text with Base64. Works in your browser JavaScript."
    />
    <title>Text Base64 Encoder/Decoder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      html,
      body {
        font-size: 14px;
      }
      .textarea {
        width: 100%;
        height: 200px;
        font-size: 14px;
      }
      .convert-button {
        font-size: 14px;
        border: 1px solid #bdbdbd;
        padding: 10px;
        cursor: pointer;
        box-shadow: 0 0 2px #ccc;
      }
      .convert-button:hover {
        box-shadow: 0 0 5px #ccc;
      }
      .convert-button:active {
        box-shadow: none;
      }
      .err {
        background-color: #ef5350;
        color: white;
        padding-left: 10px;
      }
      h4 {
        margin: 4px 0;
      }
      .textarea-history {
        width: 100%;
        height: 100px;
        font-size: 13px;
      }
      a {
        text-decoration: none;
        color: #1565c0;
      }
      a:hover {
        text-decoration: underline;
      }
      .badge {
        display: inline-block;
        border-radius: 2px;
        padding-left: 6px;
        padding-right: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="padding: 10px">
        <div style="max-width: 700px; margin: 0 auto">
          <h3>Text Base64 Encoder/Decoder</h3>
          <p>
            <small>Works inside the browser JavaScript.</small>
          </p>
          <h4>Original</h4>
          <textarea class="textarea" v-model="original"></textarea>
          <div style="display: flex; gap: 10px">
            <button
              class="convert-button"
              type="button"
              @click="convert(true)"
              style="flex-grow: 1; background-color: #ffee58"
            >
              Encode
            </button>
            <button
              class="convert-button"
              type="button"
              @click="convert(false)"
              style="flex-grow: 1; background-color: #a5d6a7"
            >
              Decode
            </button>
          </div>
          <h4>Converted</h4>
          <div v-if="isError" class="err">Error</div>
          <textarea class="textarea" v-model="converted" disabled></textarea>
          <h4>History</h4>
          <p>
            <small
              >No history is saved. It will be deleted when you reload.</small
            >
          </p>
          <div style="height: 8px"></div>
          <div v-if="history.length === 0" style="color: grey">None</div>
          <div v-for="(item, index) in history" :key="index">
            <div v-if="item.isEncode">
              <div class="badge" style="background-color: #ffee58">Encode</div>
              (Plain to Base64)
            </div>
            <div v-else>
              <div class="badge" style="background-color: #a5d6a7">Decode</div>
              (Base64 to Plain)
            </div>
            <div style="display: flex">
              <div style="flex-grow: 1">
                <small>Original</small>
                <textarea
                  disabled
                  :value="item.original"
                  class="textarea-history"
                ></textarea>
              </div>
              <div style="flex-grow: 1">
                <small>Converted</small>
                <div v-if="item.isError">
                  <small
                    style="
                      background-color: #ef5350;
                      color: white;
                      padding: 0 4px;
                    "
                    >Error</small
                  >
                </div>
                <textarea
                  v-else
                  disabled
                  :value="item.converted"
                  class="textarea-history"
                ></textarea>
              </div>
            </div>
          </div>
          <hr style="margin: 10px 0" />
          <a
            href="https://github.com/insell824/base64"
            target="_blank"
            rel="noopener noreferrer"
            >Source (GitHub)</a
          >
        </div>
      </div>
    </div>
    <script src="./dist/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script> -->
    <script src="./dist/base64.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script> -->
    <script>
      Vue.createApp({
        data() {
          return {
            original: '',
            converted: '',
            isError: false,
            history: [
              // {
              //   isEncode: false,
              //   original: '',
              //   converted: '',
              //   isError: false,
              // }
            ],
          }
        },
        mounted() {},
        methods: {
          convert(isEncode) {
            try {
              this.isError = false
              this.converted = ''
              if (this.original === '') return
              if (isEncode) this.converted = Base64.encode(this.original)
              else this.converted = Base64.decode(this.original)
            } catch (err) {
              this.isError = true
              console.error(err)
            }
            const pre = this.history?.[0]
            if (
              !pre ||
              pre.original !== this.original ||
              pre.isEncode !== isEncode
            )
              this.history.unshift({
                isEncode,
                original: this.original,
                converted: this.converted,
                isError: this.isError,
              })
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
