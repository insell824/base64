<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Text Base64 Encoder/Decoder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      html,
      body {
        font-size: 14px;
      }
      .textarea {
        width: 100%;
        height: 200px;
        font-size: 14px;
      }
      button {
        font-size: 14px;
      }
      .err {
        background-color: #ef5350;
        color: white;
      }
      h4 {
        margin: 10px 0;
      }
      .textarea-history {
        width: 100%;
        height: 100px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="padding: 10px">
        <div style="max-width: 500px; margin: 0 auto">
          <h3>Text Base64 Encoder/Decoder</h3>
          <h4>Original</h4>
          <textarea class="textarea" v-model="original"></textarea>
          <div style="display: flex; gap: 10px">
            <button type="button" @click="convert(true)" style="flex-grow: 1">
              Encode
            </button>
            <button type="button" @click="convert(false)" style="flex-grow: 1">
              Decode
            </button>
          </div>
          <h4>Converted</h4>
          <div v-if="isError" class="err">Error</div>
          <textarea class="textarea" v-model="converted" disabled></textarea>
          <h4>History</h4>
          <div v-if="history.length === 0" style="color: grey">None</div>
          <div v-for="(item, index) in history" :key="index">
            <div v-if="item.isEncode">Encode (Plain to Base64)</div>
            <div v-else>Decode (Base64 to Plain)</div>
            <div style="display: flex">
              <div style="flex-grow: 1">
                <small>Original</small>
                <textarea
                  disabled
                  :value="item.original"
                  class="textarea-history"
                ></textarea>
              </div>
              <div style="flex-grow: 1">
                <small>Converted</small>
                <div v-if="item.isError">
                  <small>Error</small>
                </div>
                <textarea
                  v-else
                  disabled
                  :value="item.converted"
                  class="textarea-history"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script> -->
    <script src="./dist/base64.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script> -->
    <script>
      Vue.createApp({
        data() {
          return {
            original: '',
            converted: '',
            isError: false,
            history: [
              // {
              //   isEncode: false,
              //   original: '',
              //   converted: '',
              //   isError: false,
              // }
            ],
          }
        },
        mounted() {},
        methods: {
          convert(isEncode) {
            try {
              this.isError = false
              this.converted = ''
              if (this.original === '') return
              if (isEncode) this.converted = Base64.encode(this.original)
              else this.converted = Base64.decode(this.original)
            } catch (err) {
              this.isError = true
              console.error(err)
            }
            const pre = this.history?.[0]
            if (
              !pre ||
              pre.original !== this.original ||
              pre.isEncode !== isEncode
            )
              this.history.unshift({
                isEncode,
                original: this.original,
                converted: this.converted,
                isError: this.isError,
              })
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
