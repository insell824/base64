<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Base64 Encode/Decode</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .textarea {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div style="padding: 10px">
        <div style="max-width: 500px; margin: 0 auto">
          <h2>Base64 Encode/Decode</h2>
          <div>Original</div>
          <textarea class="textarea" v-model="original"></textarea>

          <div style="display: flex">
            <button type="button" @click="btoa" style="flex-grow: 1">
              Encode
            </button>
            <button type="button" @click="atob" style="flex-grow: 1">
              Decode
            </button>
          </div>
          <div>Converted</div>
          <textarea class="textarea" v-model="converted"></textarea>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            original: '',
            converted: '',
          }
        },
        mounted() {},
        methods: {
          btoa() {
            // encode
            this.converted = btoa(this.original)
          },
          atob() {
            // decode
            this.converted = atob(this.original)
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
